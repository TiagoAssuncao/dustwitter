<h1>Login</h1>

{% if message %}
{{message}}
<br />
<br />
{% endif %}
<form action="{% url "auth:login" %}" method="post">
    {% csrf_token %}
    <input type="text" name="username" id="username" value="username" />
    <input type="password" name="password" id="password" value="password" />
    <input type="submit" name="" id="" value="login" />
</form>
